<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 08</title>
</head>

<body>

    <h1>Forms</h1>

    <form>
        Username:
        <input type="text" name="firstname" maxlength="12" placeholder="Enter your first name" />

        <br />

        <p>Password:</p>
        <input type="password" name="password" placeholder="Enter your password">

        <br />

        <p>Write about yourself:</p>
        <textarea name="about" cols="30" rows="10" placeholder="Write about yourself">My name is kamil
        </textarea>

        <br />

        <p>Gender:</p>
        <input type="radio" name="gender" value="male" checked="checked" /> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other

        <br />

        <p>Assignments Submitted:</p>
        <input type="checkbox" name="assignment" value="assignment-1" checked="checked"> Assignment 1
        <input type="checkbox" name="assignment" value="assignment-2"> Assignment 2
        <input type="checkbox" name="assignment" value="assignment-3"> Assignment 3

        <br />

        <p>Courses</p>

        <select name="courses" multiple="multiple">
            <option value="" selected disabled>-- Select a Course --</option>
            <option value="web">Web Dev</option>
            <option value="mobile-app">Mobile App Dev</option>
            <option value="graphic-design">Graphic Design</option>
        </select>

        <br>
        <br>
        <br>
        <br>
        <br>


    </form>

</body>

</html>
