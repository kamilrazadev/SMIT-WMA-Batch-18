<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 09</title>
</head>

<body>
    <form>

        <p>Full Name:</p>
        <input type="text" name="fullname" placeholder="Enter your full name" />

        <p>Email:</p>
        <input type="text" name="email" value="@gmail.com" />

        <p>Upload your image:</p>
        <input type="file" name="user-photo" />

        <br />
        <br />

        <input type="submit" value="Save">

        <input type="image" src="/images/subs-btn.png" width="100" />

    </form>

    <hr />

    <form>
        <input type="text" name="fullname">

        <button>Add</button>
    </form>

    <br>

    <form>
        <h3>Contact Us</h3>
        <input type="text" name="email" placeholder="Enter your email">
        <input type="hidden" name="submission-page" value="graphic-design" />
        <button>
            <img src="https://cdn-icons-png.flaticon.com/512/2354/2354127.png" alt="submit button" width="15">
            Submit</button>
    </form>

    <hr />

    <form>
        <label>
            Address:
            <input type="text" name="address">
        </label>

        <p>Gender</p>


        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
    </form>

    <hr />

    <form>
        <fieldset>
            <legend>Address Details:</legend>

            <label>
                City <br />
                <input type="text" name="city" placeholder="City">
            </label>

            <br />
            <br />

            <label>
                Country <br />
                <input type="text" name="country" placeholder="Country">
            </label>
        </fieldset>
    </form>

    <hr />

    <form>
        <h3>Get a Quote</h3>

        <input type="text" name="email" placeholder="Enter your email" required>

        <input type="text" name="name" placeholder="Enter your name">

        <button type="submit">Submit</button>
    </form>

    <hr />

    <form>
        <h3>Job Application:</h3>
        <label>
            Email:
            <input type="email" name="email" required>
        </label>
        <br> <br>
        <label>
            Github Profile:
            <input type="url" name="github-profile" required>
        </label>
        <br> <br>
        <label>
            Date of Birth:
            <input type="date" name="dob">
        </label>

        <br> <br>

        <button type="submit">Apply</button>
    </form>

    <hr />

    <!-- this is a search type input -->
    <form>
        <input type="search" name="search" placeholder="Search...">
    </form>

    <hr />

    <!-- <iframe width="500" height="500" src=""></iframe> -->

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3619.4769447482427!2d67.066554!3d24.881708!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33eebb56aaaab%3A0x27ab04809ef5020a!2sSaylani%20Welfare%20International%20Trust%20Head%20Office.!5e0!3m2!1sen!2s!4v1756187197614!5m2!1sen!2s"
        width="600" height="450" allowfullscreen seamless></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/R9Deckkap0M?si=2QRVuINCCxoyalVT"
        title="YouTube video player"></iframe>


    <br>
    &lt;

    <br>

    &copy;

</body>

</html>
